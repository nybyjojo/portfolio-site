<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Ryan Blau</title>
  <meta name="description" content="Ryan Blau's Portfolio Page">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
</head>

<body>
    <main>
    <nav class="sidebar box">
        <ul>
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Blog</a></li>
            <li class="nav-item"><a href="#">Work</a></li>
            <li class="nav-item"><a href="#">Git</a></li>
            <li class="nav-item"><a href="#">Photos</a></li>
            <li class="nav-item"><a href="#">Tweets</a></li>
            <li class="nav-item"><a href="#">LinkedIn</a></li>
        </ul>
    </nav>
    <div class="content box">
        <header class="inner-wrapper">
            <div class="img-div">
                <img class="profile" src="img/profile.PNG" alt="Picture of Ryan Blau">
            </div>
            <div class="name">
                <p class="name-heading">Ryan Blau</p>
                <p class="title-subheading">Front-end Dev</p>
            </div>
            <a id="menu" class="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
                </svg>
            </a>
        </header>
        <div class="mobile-name">
            <p class="name-heading">Ryan Blau</p>
            <p class="title-subheading">Front-end Dev</p>
        </div>
        <div class="menu">
            <ul>
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Blog</a></li>
                <li class="nav-item"><a href="#">Work</a></li>
                <li class="nav-item"><a href="#">Git</a></li>
                <li class="nav-item"><a href="#">Photos</a></li>
                <li class="nav-item"><a href="#">Tweets</a></li>
                <li class="nav-item"><a href="#">LinkedIn</a></li>
            </ul>
        </div>
        <picture class="picture">
            <source srcset="img/city-small.png" media="(max-width: 400px)">
            <source srcset="img/new-city.png">
            <img src="img/new-city.png" alt="Picture of a city">
        </picture>
        <section class="img-gallery">
             <div class="featured-work">
                <h1 id="featured">Featured Work</h1>
            </div>
            <div class="figures">
                <figure id="first-pic"><img src="img/dummy.jpg">
                <figcaption><a href="www.github.com">Github</a></figcaption>
                </figure>
                <figure id="second-pic"><img src="img/signature.png">
                <figcaption><a href="www.ryanblau.com">My Website</a></figcaption>
                </figure>
                <figure id="last-pic"><img src="img/dummy1.jpg">
                <figcaption><a href="www.myapp.com">My App</a></figcaption>
                </figure>
            </div>
        </section>
    </div>
    </main>
    <script>
        function classToggle() {
            const navs = document.querySelectorAll('.menu')
            
            navs.forEach(nav => nav.classList.toggle('menu__ToggleShow'));
            }
            document.querySelector('.hamburger')
            .addEventListener('click', classToggle);
    </script>
</body>
</html>
